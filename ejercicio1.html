<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos</title>
  </head>
  <body>

    <label id=arriba><h1>MOUSEMOVE</h1></label>
    <label id="contadorArriba">0</label>
    <br>
    <br>
    <br>
    <label id="abajo"><h1>CLICK</h1></label>
    <label id=contadorAbajo>0</label>

  <script>
    var contadorArriba = 0;
    var contadorAbajo = 0;
    document.getElementById("arriba").onmousemove=function(){
      contadorArriba++;
      document.getElementById("contadorArriba").innerHTML=contadorArriba;
    }
    document.getElementById("abajo").onclick=function(){
      contadorAbajo++;
      document.getElementById("contadorAbajo").innerHTML=contadorAbajo;
    }
  </script>
  </body>
</html>
